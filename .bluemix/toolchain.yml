version: 2
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  required:
    - github_integrated01
    - pipeline_bootstrap
    - pipeline01
  $configuration:
     ENABLE_EXTENSIONS: true
     ENABLE_IF_ELSE: true
     EXPRESSION_MAXLENGTH: 1000
  info:
    git url: >
      "[" + $env.repository + "]" +
        "(" + $env.repository + ")"
    git branch: >
      "[" + $env.branch + "]" +
        "(" + $env.repository +
          "/tree/" + $env.branch + ")"
toolchain:
  name: SLZ-VSI-Base
services:
  pipeline_bootstrap:
    parameters:
      label: SLZ-VSI-Bootstrap
      type: tekton
      name: SLZ-VSI-Bootstrap
      ui_pipeline: true
      configuration:
        env:
          github_integrated01: github_integrated01
          PIPELINE_REPO: '$env.repository'
          PIPELINE_REPO_BRANCH: '$env.branch'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          VAR_FILE: '{{form.pipeline.parameters.tf-var-file}}'
        content:
          $text: pipeline_bootstrap.yml
      services:
        - github_integrated01
    service_id: pipeline

  pipeline01:
    parameters:
      label: SLZ-VSI-Provision
      type: tekton
      name: SLZ-VSI-Provision
      ui_pipeline: true
      configuration:
        env:
          github_integrated01: github_integrated01
          PIPELINE_REPO: '$env.repository'
          PIPELINE_REPO_BRANCH: '$env.branch'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          VAR_FILE: '{{form.pipeline.parameters.tf-var-file}}'
        content:
          $text: pipeline_provision.yml
      services:
        - github_integrated01
    service_id: pipeline

  github_integrated01:
    parameters:
      extra_capabilities:
        - capability_id: git.issues
          display_name: Issues
          dashboard_url: ''
          label: ra-vsi-base-pattern
          tags:
            - think
            - code
          enabled: false
          readme: false
      label: ra-vsi-base-pattern
      type: link
      authorized: integrated
      git_id: integrated
      legal: true
      owner_id: slzone
      repo_url: '$env.repository'
      private_repo: true
      has_issues: false
      enable_traceability: true
      integration_owner: '****'
      repo_name: ra-vsi-base-pattern
      api_root_url: '****'
      token_url: '****'
    service_id: github_integrated

  draservicebroker02:
    parameters:
      cf_controller: '****'
      dra_server: '****'
      dlms_server: '****'
      dashboard_url: '****'
      env_id: '****'
    service_id: draservicebroker
form:
  pipeline:
    parameters:
      app-name: '{{services.github_integrated01.parameters.repo_name}}'
      api-key: ''
      tf-var-file: 'devtest.tfvars'
    schema:
      $ref: deploy.json